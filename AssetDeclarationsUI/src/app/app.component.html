<nav
  mat-tab-nav-bar
  [tabPanel]="tabPanel"
>
  @for(link of navLinks; track link.path) {
  <a
    mat-button
    [routerLink]="link.path"
    routerLinkActive = "active-link"
    [routerLinkActiveOptions]="{ exact: true }"
  >
  {{ link.label }}
  </a>
  }
</nav>
<mat-tab-nav-panel #tabPanel>
  <div class="router-wrapper">
    <router-outlet></router-outlet>
  </div>
</mat-tab-nav-panel>
