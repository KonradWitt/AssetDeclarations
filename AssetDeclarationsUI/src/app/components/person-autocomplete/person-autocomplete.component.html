<main>
  <mat-form-field class="form-field" appearance="outline">
    <mat-label class="form-label">Znajdź polityka</mat-label>
    <input
      type="text"
      placeholder="Imię i nazwisko"
      matInput
      [matAutocomplete]="auto"
      [formControl]="formControl"
      [ngModel]=""
    />
    <mat-autocomplete
      #auto="matAutocomplete"
      [displayWith]="getPersonName"
      (optionSelected)="personSelected.emit($event.option.value)"
    >
      @for (person of filteredPersons | async; track person) {
      <mat-option class="autocomplete-option" [value]="person">{{
        person.fullName
      }}</mat-option>
      }
    </mat-autocomplete>
  </mat-form-field>
</main>
