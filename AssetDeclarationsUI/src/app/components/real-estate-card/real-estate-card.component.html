<card title="Nieruchomości">
  <content>
    <table mat-table [dataSource]="realEstate">
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Opis</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <ng-container matColumnDef="legalTitle">
        <th mat-header-cell *matHeaderCellDef>Tytuł prawny</th>
        <td mat-cell *matCellDef="let element">{{ element.legalTitle }}</td>
      </ng-container>

      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef>Wartość</th>
        <td mat-cell *matCellDef="let element"  class="no-wrap">{{ element.value }} zł</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </content>
</card>
