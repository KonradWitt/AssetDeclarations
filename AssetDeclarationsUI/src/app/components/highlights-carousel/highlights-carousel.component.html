@if(this.persons()) {
<p-carousel
  [value]="carouselPersons()!"
  [numVisible]="this.numVisible()"
  [numScroll]="this.numScroll()"
  [autoplayInterval]="2500"
  [showNavigators]="true"
  [showIndicators]="true"
>
  <ng-template let-person #item>
    <a class="person-container" (click)="onPersonClicked(person)">
      <h3>{{ person.fullName }}</h3>
      <img [src]="person.imageUrl" />
      <h4>Majątek: {{ person.netWorth | numberSpace }} zł</h4>
    </a>
  </ng-template>
</p-carousel>
} @else {
<div class="spinner-container">
  <ngx-skeleton-loader
    [count]="this.numVisible()"
    [theme]="{
            width: '250px',
            height: '300px',
            margin: '10px',
            'border-radius': '16px',
          }"
  />
</div>
}
