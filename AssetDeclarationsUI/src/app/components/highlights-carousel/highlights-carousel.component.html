@if(this.persons()) {
<p-carousel
  [value]="carouselPersons()!"
  [numVisible]="4"
  [numScroll]="2"
  [autoplayInterval]="2500"
>
  <ng-template let-person #item>
    <a class="person-container" (click)="onPersonClicked(person)">
      <h3>{{ person.name }}</h3>
      <img class="profile-picture" [src]="person.imageUrl" />
      <h4>Wartość netto: {{(person.assetDeclarations?.[0]?.netValue || 0) | numberSpace}} zł</h4>
    </a>
  </ng-template>
</p-carousel>
}
