<p-carousel
  [value]="persons"
  [numVisible]="4"
  [numScroll]="2"
  [autoplayInterval]="2500"
>
  <ng-template let-person #item>
    <a class="person-container" href="https://www.google.com">
      <h3>{{ person.name }}</h3>
      <img [src]="person.img" />
      <h4>Wartość netto: XXX</h4>
    </a>
  </ng-template>
</p-carousel>
