<card
  title="Mienie osobiste"
  iconName="directions_car"
  [showFooter]="this.sortedPersonalProperties() !== undefined"
>
  <content>
    @if(sortedPersonalProperties()) {
    <table mat-table [dataSource]="sortedPersonalProperties()!">
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Opis</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef>Wartość</th>
        <td mat-cell *matCellDef="let element" class="value-cell">
          {{ element.value | numberSpace }} zł
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    } @else { Brak danych do wyświetlenia. }
  </content>
  <footer>
    <p>
      Łączna wartość:
      <b>{{ sumValue() | numberSpace }} zł</b>.
    </p>
  </footer>
</card>
