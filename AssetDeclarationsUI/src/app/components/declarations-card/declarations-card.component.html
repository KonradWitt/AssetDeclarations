<card title="Oświadczenia majątkowe"
iconName="description">
  <content>
    <ul>
      <li *ngFor="let declaration of declarations">
        <a [href]="declaration.documentUrl" target="_blank">
          {{ declaration.date | date : "dd.MM.yyyy" }}
        </a>
      </li>
    </ul>
  </content>
</card>
