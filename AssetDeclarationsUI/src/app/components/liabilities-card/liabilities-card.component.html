<card title="Zobowiązania" iconName="credit_card" [showFooter]="true">
  <content>
    @if(this.sortedLiabilities()) {
    <table mat-table [dataSource]="this.sortedLiabilities()!">
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Opis</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef>Zobowiązanie</th>
        <td mat-cell *matCellDef="let element" class="value-cell">
          {{ element.value | numberSpace }} zł
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    }
  </content>
  <footer>
    <p>
      Łączny dług: <b>{{ this.sum() | numberSpace }} zł</b>.
    </p>
  </footer>
</card>
