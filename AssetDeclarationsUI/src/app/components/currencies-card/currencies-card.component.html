<card title="Waluty" [showFooter]="true">
  <content>
    <table>
      @for (cashPosition of this.cashPositions; track cashPosition.id) {
      <tr>
        <td>{{ cashPosition.currencyValue | numberSpace }}</td>
        <td></td>
        <td>{{ cashPosition.currency }}</td>
      </tr>
      }
    </table>
  </content>
  <footer>
    <p>
      Łącznie równowartość <b>{{ this.sum() | numberSpace }} zł</b>.
    </p>
  </footer>
</card>
