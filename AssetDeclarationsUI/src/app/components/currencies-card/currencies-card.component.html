<card title="Waluty" [showFooter]="true">
  <header>
    <h2>Waluty</h2>
  </header>
  <content>
    @for (cashPosition of this.cashPositions; track cashPosition.id) {
    <p>{{ cashPosition.currencyValue }} {{ cashPosition.currency }}</p>
    }
  </content>
  <footer>
    <p>Łącznie {{ this.sum() | numberSpace }} PLN.</p>
  </footer>
</card>
