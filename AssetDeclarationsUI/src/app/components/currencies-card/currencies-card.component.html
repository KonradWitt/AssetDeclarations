<card title="Waluty" iconName="account_balance" [showFooter]="true">
  <content>
    @if(this.cashPositions()) {
    <table mat-table [dataSource]="cashPositions()!">
      <ng-container matColumnDef="currencyValue">
        <th mat-header-cell *matHeaderCellDef class="value-cell">Waluta</th>
        <td mat-cell *matCellDef="let element" class="value-cell">
          {{ element.currencyValue | numberSpace }}
        </td>
      </ng-container>

      <ng-container matColumnDef="currency">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          {{ element.currency }}
        </td>
      </ng-container>

      <ng-container matColumnDef="baseValue">
        <th mat-header-cell *matHeaderCellDef class="value-cell">
          Wartość w zł
        </th>
        <td mat-cell *matCellDef="let element" class="value-cell">
          {{ element.baseValue | numberSpace }} zł
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    }
  </content>
  <footer>
    <p>
      Łącznie równowartość <b>{{ this.sum() | numberSpace }} zł</b>.
    </p>
  </footer>
</card>
