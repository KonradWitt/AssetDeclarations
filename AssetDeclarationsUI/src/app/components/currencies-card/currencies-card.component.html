<card [showFooter]=false>
  <header>
    <h2>Waluty</h2>
  </header>
  <content>
    @for (cashPosition of this.cashPositions; track cashPosition.id) {
    <p>{{ cashPosition.baseValue }} {{ cashPosition.currency }}</p>
    }
  </content>
  <footer>
    <p>{{ this.sum() }} PLN</p>
  </footer>
</card>
