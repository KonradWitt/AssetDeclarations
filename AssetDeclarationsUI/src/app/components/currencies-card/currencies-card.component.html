<mat-card class="cash-card">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>Waluty</mat-card-title>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    @for (cashPosition of this.assetDeclaration?.cashPositions; track
    cashPosition.id) {
    <p>{{ cashPosition.baseValue }} {{ cashPosition.currency }}</p>
    }
  </mat-card-content>
</mat-card>
