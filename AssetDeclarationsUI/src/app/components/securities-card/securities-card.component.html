<card
  title="Papiery wartościowe"
  iconName="request_page"
  [showFooter]="this.sortedSecurities() !== undefined"
>
  <content>
    @if(this.sortedSecurities()) {
    <table mat-table [dataSource]="this.sortedSecurities()!">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nazwa</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Liczba</th>
        <td mat-cell *matCellDef="let element">
          {{ element.quantity ?? "---" }}
        </td>
      </ng-container>
      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef>Wartość</th>
        <td mat-cell *matCellDef="let element" class="value-cell">
          {{ element.value | numberSpace }} zł
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    } @else {Brak danych do wyświetlenia.}
  </content>
  <footer>
    <p>
      Łączna wartość: <b>{{ this.sum() | numberSpace }} zł</b>.
    </p>
  </footer>
</card>
