<card
  title="Dochody"
  iconName="payments"
  [showFooter]="this.sortedIncomes() !== undefined"
>
  <content>
    @if(sortedIncomes()) {
    <table mat-table [dataSource]="sortedIncomes()!">
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Opis</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <ng-container matColumnDef="yearlyValue">
        <th mat-header-cell *matHeaderCellDef>Kwota</th>
        <td mat-cell *matCellDef="let element" class="value-cell">
          {{ element.yearlyValue | numberSpace }} zł
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    } @else { Brak danych do wyświetlenia. }
  </content>
  <footer>
    <p>
      Łączny dochód:
      <b>{{ this.sum() | numberSpace }} zł</b> ({{
        this.monthlyIncome() | numberSpace
      }}
      zł miesięcznie).
    </p>
  </footer>
</card>
