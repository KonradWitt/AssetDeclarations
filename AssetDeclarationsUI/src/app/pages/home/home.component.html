<main>
  <div class="search-container">
    <app-person-autocomplete
      class="person-autocomplete"
      [minimumMatchingLetters]="2"
      (personSelected)="onPersonSelected($event)"
    />
    <button mat-stroked-button (click)="onGetRandomPersonButtonClicked()">
      <mat-icon>shuffle</mat-icon>
      Losuj
    </button>
  </div>
  <highlights-carousel (personClicked)="onHighlightPersonClicked($event)" />
</main>
