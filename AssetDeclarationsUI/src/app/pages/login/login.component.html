    <mat-form-field>
      <mat-label>Adres e-mail</mat-label>
      <input matInput type="email" formControlName="email" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Has≈Ço</mat-label>
      <input matInput type="password" formControlName="password" />

  </div>
</form>
